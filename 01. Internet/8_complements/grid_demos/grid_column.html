<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Example</title>
  <style>
    /* Exemple avec grid-template-columns */
    .grid-container1 {
      display: grid;
      grid-template-columns: 100px 1fr 200px; /* Définit la structure des colonnes */
      gap: 10px; /* Ajoute un espacement entre les éléments */
    }

    /* Exemple avec grid-column */
    .grid-container2 {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Définit la structure des colonnes */
      gap: 10px; /* Ajoute un espacement entre les éléments */
    }

    .item {
      background-color: lightblue;
      padding: 20px;
    }

    /* Positionne l'élément dans la première colonne et lui fait occuper deux colonnes au total */
    .item:nth-child(2) {
      grid-column: 1 / span 2; 
    }
  </style>
</head>
<body>
  <div class="grid-container1">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

  <div class="grid-container2">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>
</html>
