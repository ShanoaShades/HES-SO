<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exemple de Structure de Page Web</title>
</head>
<body>

    <!-- En-tête de la page -->
    <header>
        <nav>
            <a href="https://www.exemple.com" target="_blank">Visitez Exemple.com</a>
        </nav>
    </header>

    <!-- Contenu principal de la page -->
    <main>
        <h1>Titre Principal de la Page</h1>
        <p>Ceci est un paragraphe d'introduction ou de contenu principal 
            qui explique le sujet de la page ou donne des informations pertinentes aux visiteurs.</p>
    </main>

    <!-- Pied de page de la page -->
    <footer>
        <p>Téléphone : 079 111 11 11</p>
    </footer>

</body>
</html>
