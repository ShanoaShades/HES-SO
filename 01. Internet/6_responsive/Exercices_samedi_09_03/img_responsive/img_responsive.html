<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Responsive</title>
  <style>
    body {
      max-width: 600px;
      margin: auto;
    }

    .responsive {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

  <h1>Image responsive</h1>

  <p>Lorem ipsum dolor sit amet, adipisicing elit. Repellendus, quam error architecto iste rerum quos, dolor harum
    pariatur reicientur, commodi nam veritatis itaque!</p>

  <img src="medias/equipe.jpg" alt="Equipe de travail" class="responsive" width="600">

  <video width="600" class="responsive" controls>
    <source src="medias/presentation.mp4" type="video/mp4">
  </video>

</body>

</html>
