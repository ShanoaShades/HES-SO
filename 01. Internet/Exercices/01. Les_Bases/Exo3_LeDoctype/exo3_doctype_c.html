<!--Exercice 3 : mettre en forme le document avec l'indentation -->
<!--Sélectionner tout le code > Clic droit > Formater document -->
<!DOCTYPE html> <!-- Déclaration du type de document, indique au navigateur qu'il s'agit d'un document HTML5 -->

    <html> <!-- Élément racine de la page web, englobe tous les contenus de la page HTML -->

        <head>
            <!-- La balise head contient des métadonnées sur le document qui ne sont pas affichées directement sur la page web -->
            <title>Bienvenue sur ma page web</title> <!-- Le titre de la page, affiché dans l'onglet du navigateur et utilisé par les moteurs de recherche -->
        </head>

        <body>
            <!-- Corps du document, contient le contenu de la page web qui est affiché dans le navigateur -->
            <p>Un premier paragraphe</p> <!-- Un paragraphe de texte, un élément de bloc qui représente un bloc de contenu textuel -->
            <p>Un second paragraphe</p> <!-- Un autre paragraphe, permettant de séparer visuellement le texte en blocs distincts -->
        </body>

    </html> <!-- Fin de l'élément racine html -->
